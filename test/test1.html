<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOT-AWDWbg0gywRAyO9bWw_gpvhzWWx3w&callback=initMap"
    async defer></script>
    <script src="map.js"></script>
  </head>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 400px;  /* The width is the width of the web page */
    }
</style>
  <body>
    <div id="map"></div>
  </body>
</html>
